<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(images/quote.jpeg);background-size: cover;">
    <div class="container">
        <div class="row" id="rootFloders">
            <h1 style="text-align: center; font-size: 40px;color: white ;margin-top: 10px;background-color:black;">
                Beautiful Quotes</h1>

        </div>
    </div>
    <script>
        (async function () {
            let rootElements = document.getElementById("rootFloders")
            await fetch("https://dummyjson.com/quotes")
                .then(respon => respon.json())
                .then(quote => {
                    console.log(quote)
                    quote.quotes.forEach(value => {
                        rootElements.innerHTML += `
                <div class="col-lg-4">
                <div class="card" style="width: 100%;margin-top:50px; height: 450px; box-sizing:border-box; background-color: black; color: white;border: 5px groove black;box-shadow: 50px 10px 30px 10px gray;">
                    <div class="card-body">
                        <h4 class="card-title">${value.id}</h4>
                        <h4 class="card-text">Author:- ${value.author}</h4>
                        <hr>
                        <h3 class="card-title">Quote:- ${value.quote}</h3>
                    </div>
                </div>
            </div>
                `
                    });
                })
        })()
    </script>
</body>

</html>
