<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(images/download\ cover.jpeg);background-size: cover;">
    <div class="container">
        <div class="row" id="rootFloder">
            <h1 style="text-align: center; font-size: 40px;color: brown;margin-top: 10px;background-color:gray;">Our
                Products</h1>

        </div>
    </div>
    <script>
        (async function () {
            let rootElement = document.getElementById("rootFloder")
            await fetch("https://dummyjson.com/products")
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    data.products.forEach(value => {
                        rootElement.innerHTML += `
                <div class="col-lg-4">
                <div class="card" style="width: 20rem;margin-top:50px; height: 700px; box-sizing:border-box; background-color: black; color: white;border: 5px groove black;box-shadow: 50px 10px 30px 10px gray;">
                    <img src=${value.images[0]} class="card-img-top" alt="..." style="height:200px;">
                    <div class="card-body">
                        <h4 class="card-title">${value.id}</h4>
                        <h2 class="card-title">Brand:- ${value.title + value.brand}</h2>
                        <p class="card-text">${value.description}</p>
                        <h4 class="card-title">Price:- ${value.price}</h4>
                        <h4 class="card-title">Rating:- ${value.rating}</h4>
                        <a href="#" class="btn btn-primary">Stock:- ${value.stock}</a>
                    </div>
                </div>
            </div>
                `
                    });
                })
        })()
    </script>
</body>

</html>
