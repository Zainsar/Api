<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(images/download.jpeg);background-size: cover;">
    <div class="container">
        <div class="row" id="rootFloder">

        </div>
    </div>
    <script>
        (async function () {
            let rootElement = document.getElementById("rootFloder")
            await fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    for (i = 0; i < data.length; i++) {
                        rootElement.innerHTML += `
                <div class="col-lg-4">
                <div class="card" style="width: 18rem; box-sizing: border-box; height:520px; background-color:yellow;color:black;margin-top:10px; ">
                    <div class="card-body">
                        <h3 class="card-title">${data[i].id}</h3>
                        <hr>
                        <h2 class="card-title">${data[i].title}</h2>
                        <hr>
                        <p class="card-text">${data[i].body}</p>
                    </div>
                </div>
            </div>    
                `
                    }
                })
        })()
    </script>
</body>

</html>
